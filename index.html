<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Practice</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <!-- ============= Quote Generator ============= -->
    <section class="centeralize">
      <h2>Quote Generator</h2>
      <textarea  id="quote-box" cols="100" rows="5"></textarea>
      <button onclick="genQuote()">New Quote</button>
    </section>

    <!-- ============= Random User ============= -->
    <section class="centeralize">
        <h2>Make New Friend Each Click</h2>
        <div id="friend-list">
            <img src="" id="friend-img">
            <h4>MY Friend: <span id="fnd-name"></span></h4>
            <h4>Country: <span id="fnd-country"></span></h4>
        </div>
        <button onclick="makeFriend()">Make Friend</button>
    </section>

    <!-- ============= Visit a New Place ============= -->
    <section class="centeralize">
      <h2>Your Next Tour will be.....</h2>
      <div class="location">
        <img src="" id="flag" alt="">
        <h4>Location: <span id="tour-location"></span></h4>
      </div>
      <button onclick="nextTour()">Next Tour</button>
    </section>

    <!-- Link JS -->
    <script src="./JS/app.js"></script>
  </body>
</html>
