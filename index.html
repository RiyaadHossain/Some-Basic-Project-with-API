<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Practice</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- Link Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ============= Quote Generator ============= -->
    <section class="centeralize">
      <h2>Quote Generator</h2>
      <textarea id="quote-box" cols="100" rows="5"></textarea>
      <button onclick="genQuote()">New Quote</button>
    </section>

    <!-- ============= Random User ============= -->
    <section class="centeralize">
      <h2>Make New Friend Each Click</h2>
      <div id="friend-list">
        <img src="" id="friend-img" />
        <h4>MY Friend: <span id="fnd-name"></span></h4>
        <h4>Country: <span id="fnd-country"></span></h4>
      </div>
      <button onclick="makeFriend()">Make Friend</button>
    </section>

    <!-- ============= Visit a New Place ============= -->
    <section class="centeralize">
      <h2>Your Next Tour will be.....</h2>
      <div class="location">
        <img src="" id="flag" alt="" />
        <h4>Location: <span id="tour-location"></span></h4>
      </div>
      <button onclick="nextTour()">Next Tour</button>
    </section>

    <!-- ============= Search you Food ============= -->
    <section class="centeralize">
      <h2>Serch What You want to Eat</h2>

      <!-- Search Button -->
      <div class="">
        <div class="input-group input-group-lg mt-5 mb-4">
          <input id="input-meal" type="text" class="form-control" placeholder="I want to Eat....">
          <button class="btn btn-primary" onclick="hungryNaki()">I'm Hungry</button>
        </div>
      </div>


      <!-- Show Search Result -->
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Card -->
        <div class="col">
          <div class="card">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <!-- Card  -->
      </div>
    </section>

    <!-- Link JS -->
    <script src="./JS/app.js"></script>
  </body>
</html>
